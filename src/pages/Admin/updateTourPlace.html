<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Tour Place</title>
    <link href="../../../dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-200">
    <div class="flex">
      <!-- NAVBAR -->
      <aside class="w-56 min-h-screen">
        <div class="bg-white pt-12 flex flex-col px-5 h-full">
          <a href="home.html" class="flex flex-col mb-16">
            <img src="../../assets/img/Logo.svg" alt="logo" class="w-32" />
          </a>
          <ul class="space-y-7 flex flex-col justify-center">
            <li>
              <div
                class="px-2 py-1 rounded-md text-gray-400 font-semibold hover:bg-blue-200 hover:text-blue-600"
              >
                <a href="home.html" class="flex gap-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    aria-hidden="true"
                    role="img"
                    width="24"
                    height="25"
                    preserveAspectRatio="xMidYMid meet"
                    viewBox="0 0 24 25"
                  >
                    <g
                      fill="none"
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                    >
                      <path
                        d="m19 8.71l-5.333-4.148a2.666 2.666 0 0 0-3.274 0L5.059 8.71a2.665 2.665 0 0 0-1.029 2.105v7.2a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7.2c0-.823-.38-1.6-1.03-2.105"
                      />
                      <path d="M16 15c-2.21 1.333-5.792 1.333-8 0" />
                    </g>
                  </svg>
                  <p>Homepage</p>
                </a>
              </div>
            </li>
            <li>
              <div
                class="px-2 py-1 rounded-md font-semibold bg-blue-200 text-blue-600"
              >
                <a href="inputTourPlace.html" class="flex gap-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    aria-hidden="true"
                    role="img"
                    width="24"
                    height="25"
                    preserveAspectRatio="xMidYMid meet"
                    viewBox="0 0 24 25"
                  >
                    <path
                      fill="none"
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 4h4l3 3h7a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2m7 6v6m-3-3h6"
                    />
                  </svg>
                  <p>Input Tour Place</p>
                </a>
              </div>
            </li>
            <li>
              <div
                class="px-2 py-1 rounded-md text-gray-400 font-semibold hover:bg-blue-200 hover:text-blue-600"
              >
                <a href="updateTourPlace.html" class="flex gap-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    aria-hidden="true"
                    role="img"
                    width="24"
                    height="25"
                    preserveAspectRatio="xMidYMid meet"
                    viewBox="0 0 24 25"
                  >
                    <g
                      fill="none"
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                    >
                      <path
                        d="M9 5H7a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-2"
                      />
                      <rect width="6" height="4" x="9" y="3" rx="2" />
                      <path d="M9 12h.01M13 12h2m-6 4h.01M13 16h2" />
                    </g>
                  </svg>
                  <p>Order</p>
                </a>
              </div>
            </li>
            <li>
              <div
                class="px-2 py-1 rounded-md text-gray-400 hover:bg-blue-200 hover:text-blue-600"
              >
                <button class="flex gap-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    aria-hidden="true"
                    role="img"
                    width="24"
                    height="25"
                    preserveAspectRatio="xMidYMid meet"
                    viewBox="0 0 24 25"
                  >
                    <g
                      fill="none"
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                    >
                      <path
                        d="M14 8V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2v-2"
                      />
                      <path d="M7 12h14l-3-3m0 6l3-3" />
                    </g>
                  </svg>
                  <p class="font-semibold">Logout</p>
                </button>
              </div>
            </li>
          </ul>
        </div>
      </aside>

      <!-- CONTENT -->
      <main class="flex-1">
        <div class="flex-col ml-96 my-8 text-blue-600">
          <div class="text-4xl font-bold text-black">Update Tour Place</div>
          <div class="flex justify-between">
            <form class="w-[30em]" action="">
              <div class="flex flex-col gap-1 mt-12">
                <label for="name" class="text-blue-600">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="text-blue-600 p-2 rounded-md focus:outline-blue-700"
                />
              </div>
              <div class="flex flex-col gap-1 mt-12">
                <label for="type" class="text-blue-600">Type</label>
                <input
                  type="text"
                  id="type"
                  name="type"
                  class="text-blue-600 p-2 rounded-md focus:outline-blue-700"
                />
              </div>
              <div class="flex flex-col gap-1 mt-12">
                <label for="ticket-stock" class="text-blue-600"
                  >Ticket Stock</label
                >
                <input
                  type="number"
                  id="ticket-stock"
                  name="ticket-stock"
                  class="text-blue-600 p-2 rounded-md focus:outline-blue-700"
                />
              </div>
              <div class="flex flex-col gap-1 mt-12">
                <label for="address" class="text-blue-600">Address</label>
                <input
                  type="text"
                  id="address"
                  name="address"
                  class="text-blue-600 p-2 rounded-md focus:outline-blue-700"
                />
              </div>
              <div class="flex flex-col gap-1 mt-12">
                <label for="opening-hours" class="text-blue-600"
                  >Opening Hours</label
                >
                <input
                  type="text"
                  id="opening-hours"
                  name="opening-hours"
                  class="text-blue-600 p-2 rounded-md focus:outline-blue-700"
                />
              </div>
              <div class="flex flex-col gap-1 mt-12">
                <label for="description" class="text-blue-600"
                  >Description</label
                >
                <textarea
                  type="text"
                  id="description"
                  name="description"
                  rows="3"
                  class="text-blue-600 p-2 rounded-md focus:outline-blue-700"
                ></textarea>
              </div>
              <div class="flex flex-col gap-1 mt-12">
                <label for="price" class="text-blue-600">Price</label>
                <input
                  type="number"
                  id="price"
                  name="price"
                  class="text-blue-600 p-2 rounded-md focus:outline-blue-700"
                />
              </div>
              <div class="flex flex-col gap-1 mt-12">
                <label for="image" class="text-blue-600">Image</label>
                <input
                  type="file"
                  id="image"
                  name="image"
                  class="text-blue-500 p-2 rounded-md focus:outline-blue-700 bg-white"
                />
              </div>
              <button
                class="w-[18em] px-4 py-3 bg-blue-600 hover:bg-blue-500 text-white text-lg transition-colors rounded-md mt-16"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
